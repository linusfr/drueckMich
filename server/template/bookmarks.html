<!-- Enthält Navigationsleiste und Header für die Tabelle -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drück Mich</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="bookmarks.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <script src="bookmarks.js"></script>
  </head>

  <body>
    <div id="header">
      <a id="backArrowContainer" href="http://localhost:4242/client">
        <div id="backArrow">
          <img
            id="backArrowImg"
            src="img/backArrow.png"
            alt="back to the Menu"
          />
        </div>
      </a>
      <div id="headerTitle"><h1>Drück Mich</h1></div>
      <div id="username">{{.}}</div>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th class="iconColumn">Icon</th>
            <th class="nameColumn">
              <div class="splitContainer">
                <div class="splitChildren">Name</div>
                <div class="splitChildren">
                  <button id="sortName" type="submit">
                    <img id="sortNameIcon" src="img/up.png" />
                  </button>
                </div>
              </div>
            </th>
            <th class="linkColumn">
              <div class="splitContainer">
                <div class="splitChildren">URL</div>
                <div class="splitChildren">
                  <button id="sortURL" type="submit">
                    <img id="sortURLIcon" src="img/up.png" />
                  </button>
                </div>
              </div>
            </th>
            <th class="descriptionColumn">Beschreibung</th>
            <th class="deletionColumn">Löschen</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </body>
</html>
